mpstockservice_toggle_is_stock_service:
  path: mpstockservice/{id_product}/toggle-is-stock-service
  methods: [POST]
  defaults:
    _controller: 'MpSoft\MpStockService\Controllers\Admin\ProductStockServiceController::toggleIsStockServiceAction'
  requirements:
    id_product: \d+

